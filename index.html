<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training</title>
</head>
<body>
   <form  method="post" action="https://formspree.io/f/xpznjbby">
    <h1>Birth Certificate</h1>

    <label for="user-first-name">First Name</label>
    <input type="text" name="user-first-name" id="user-first-name">

    <label for="user-last-name">Last Name</label>
    <input type="text" name="user-last-name" id="user-last-name">

    <label for="dob">Date of Birth</label>
    <input type="date" name="dob" id="dob">

    <label for="age">Age</label>
    <input type="number" name="age" id="age">

    <label for="phone">Tele Phone</label>
    <input type="tel" name="phone" id="phone">

    <label for="email">Email</label>
    <input type="email" name="email" id="email">

    <label for="Comments">Enter your comments here</label>
    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

    <label for="question">Was this form helpful?</label>
        <input type="radio" name="answer" id="yes" >yes 
        <input type="radio" name="answer" id="no" >no
   
        <button type="submit">Submit</button>


   </form> 
</body>
</html>
